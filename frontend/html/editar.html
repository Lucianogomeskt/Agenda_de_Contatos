<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Contato</title>
  <link rel="stylesheet" href="../css/agenda.css">
  <link rel="icon" href="images/favicon-16x16.png" type="image/png">
</head>
<body>
  <div class="container">
    
    <h1>Editar Contato</h1>
  
    <form method="POST" id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite o email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite o Telefone" required>
  

      <button type="submit" id="adicionar">Salvar</button>
    </form>

    <a href="agenda.html" id="voltar">Voltar para a p√°gina inicial</a>
    <div id="mensagem"></div>
  </div>

  <script src="../js/editar.js" defer></script>
</body>
</html>
